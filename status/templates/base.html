<!DOCTYPE html>
{% load static %}

<html lang="en" xml:lang="en" data-bs-theme="dark">

<head>
    <title>{% block title %}{% endblock %}</title>
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/halfmoon.css' %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "imgs/favicons/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "imgs/favicons/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "imgs/favicons/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "imgs/favicons/site.webmanifest" %}">
    <link rel="mask-icon" href="{% static "imgs/favicons/safari-pinned-tab.svg" %}" color="#25282c">
    <meta name="msapplication-TileColor" content="#25282c">
    <meta name="theme-color" content="#25282c">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Language" content="en">
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
</head>

<body>
    <div class="container-md">
        {% block main %}{% endblock %}
    </div>
</body>


<!-- Halfmoon JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

{% block script %}{% endblock %}
</html>
